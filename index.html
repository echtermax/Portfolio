<!doctype html>
<html lang="de">
<head>

    <title>Portfolio von Max Pawellek</title>
    <link rel="stylesheet" href="styles.css">

    <nav>
        <a class="nav-item" href="#timeline">Timeline</a>

        <a class="nav-item" href="#languages">Sprachen</a>

        <div class="lang_container">

                </div>
            </div>
            <div class="lang_box">
                <h2>Backend</h2>
                <div class="hex-grid">
                    <div class="hex" title="PHP"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP"></div>
